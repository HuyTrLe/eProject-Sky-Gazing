<div class="main-container" ng-controller="homedefaultCtrl" ng-repeat="x in dataList">
    <main>
      <div class="text-container">
        <h1 class="intro">{{x.d1}}
        <span class="header-title">{{x.d2}}</span></h1>
        <p class="text-desciption">{{x.d3}}</p>
      </div>
      <div class="button-container">
        <a href="#!planet" class="button-link">
          <button class="btn">
            {{x.d4}}
          </button>
        </a>
      </div>
    </main>
    <div id="footer">
      <ul class="footer-list">
        <h2 class="footer-header">{{x.d5}}</h2>
        <li class="footer-item">
          <a href="#!planet" class="footer-link">
            <img src="./assets/img/traidat.png" alt="" class="footer-img">
            <div class="footer-info-container">
              <h3 class="footer-name">{{x.d6}}</h3>
              <p class="footer-info">
                {{x.d7}}
              </p>
            </div>
          </a>
        </li>
       
      </ul>
      <ul class="footer-list">
        <h2 class="footer-header">{{x.d8}}</h2>
        <li class="footer-item">
          <a href="#!starlistitem1" class="footer-link">
            <img src="./assets/star/aquarius-cover.jpg" alt="" class="footer-img">
            <div class="footer-info-container">
              <h3 class="footer-name">{{x.d9}}</h3>
              <p class="footer-info">
                {{x.d10}}
              </p>
            </div>
          </a>
        </li> 
      </ul>
      <ul class="footer-list">
        <h2 class="footer-header">{{x.d11}}</h2>
        <li class="footer-item">
          <a href="#!observatories" class="footer-link">
            <img src="./assets/obser/mauna-kea.jpg" alt="" class="footer-img">
            <div class="footer-info-container">
              <h3 class="footer-name">{{x.d12}}</h3>
              <p class="footer-info">
                {{x.d13}}
              </p>
            </div>
          </a>
        </li> 
      </ul>
    </div>
  </div>
