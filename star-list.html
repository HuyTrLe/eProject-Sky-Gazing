<div class="star-list__container" ng-controller="starlistCtrl" ng-repeat="x in dataList">
    <div class="star-list__header-container">
      <h1 class="star-list__header">
          <span class="star-list__number">{{x.d1}}</span>
          {{x.d2}}
      </h1>
      <ul class="star-list__tab">
        <li class="star-list__tab-item">
          <a href="#!star" class="star-list__tab-link">{{x.d3}}</a>
        </li>
        <li class="star-list__tab-item active-nav">
            <a href="#!starlist" class="star-list__tab-link">{{x.d4}}</a>
          </li>
        <li class="star-list__tab-item">
          <a href="#!comet" class="star-list__tab-link">{{x.d5}}</a>
        </li>
      </ul>
    </div>
    <ul class="star-list__list">
        <li class="star-list__item">
            <a href="#!starlistitem1" class="star-list__link">
                <img src="./assets/star/aquarius-cover.jpg" alt="" class="star-list__img">
                <div class="star-list__info-container">
                    <h3 class="star-list__info-header">
                        {{x.d6}}
                    </h3>
                    <p class="star-list__info">
                        {{x.d7}}
