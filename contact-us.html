<div class="contact__container" ng-controller="contactusCtrl" ng-repeat="x in dataList">
    <h2 class="contact__header">
      <span class="contact__number">{{x.d1}}</span>
      {{x.d2}}
    </h2>
    <div class="contact__text-container-big">
      <div class="contact__text-container">
        <i class="fa-solid fa-location-dot contact__icon"></i>{{x.d3}}
        <span class="contact__text-item">{{x.d4}}</span>
        <br>
        <i class="fa-solid fa-phone contact__icon"></i>{{x.d5}}
        <span class="contact__text-item">{{x.d6}}</span>
        <br>
        <i class="fa-solid fa-envelope contact__icon"></i>{{x.d7}} 
        <span class="contact__text-item">{{x.d8}}</span>
      </div>
      <div class="contact__map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d244.93465466766034!2d106.69384890209017!3d10.81479596403824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528e962682287%3A0xb40b8ddfe7593e6!2zMjc1IE5ndXnhu4VuIFbEg24gxJDhuq11LCBQaMaw4budbmcgMTEsIELDrG5oIFRo4bqhbmgsIFRow6BuaCBwaOG7kSBI4buTIENow60gTWluaCwgVmlldG5hbQ!5e0!3m2!1sen!2s!4v1664277734371!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
</div>
