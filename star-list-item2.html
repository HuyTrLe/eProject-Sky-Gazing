<div id="constellation__container" ng-controller="starlistitem2Ctrl" ng-repeat="x in dataList">
    <h1 class="constellation__header">
    </h1>
    <div class="constellation__info-container">
        <div class="constellation__name-container">
            <h1 class="constellation__name">
             {{x.d1}}
            </h1>
            <h1 class="constellation__best-place">
                <i class="fa-regular fa-calendar-check constellation__icon"></i>
                Best time to see: <span class="constella__time">{{x.d2}}</span>
            </h1>
        </div>
        <img src="./assets/star/{{x.d3}}" alt="" class="constellation__img">
        <h2 class="constellation__img-description">
            {{x.d4}}
        </h2>
        <p class="constellation__description">
          {{x.d5}}
        </p>
        <p class="constellation__description">
          {{x.d6}}
        </p>
        <p class="constellation__description">
          {{x.d7}}
        </p>
        <p class="constellation__description">
         {{x.d8}}
        </p>
        <p class="constellation__description">
         {{x.d9}}
        </p>
    </div>
</div>
